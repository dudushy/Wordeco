<ion-app>
  <ion-header [attr.theme]="theme">
    <ion-toolbar>
      <ion-button slot="start" expand="block" color="dark" (click)="redirectTo('dev-menu', TITLE)">DEV-MENU</ion-button>

      <ion-title slot="end">{{db.get('current_url')}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet [attr.theme]="theme"></ion-router-outlet>
</ion-app>

<ion-app>
  <ion-header [attr.theme]="theme">
    <ion-toolbar>
      <ion-icon slot="start" (click)="redirectTo(db.get('last_page'), TITLE)" name="arrow-undo-circle"></ion-icon>

      <ion-button expand="block" color="dark" (click)="redirectTo('dev-menu', TITLE)">DEV-MENU</ion-button>

      <ion-title slot="end">{{db.get('current_url')}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet [attr.theme]="theme"></ion-router-outlet>
</ion-app>
